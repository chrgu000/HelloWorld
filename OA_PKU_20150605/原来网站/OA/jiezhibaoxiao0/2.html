<p>离CSNC2010会议开幕还有<span id="_lefttime" style="color:red;font-size:18pt;"></span></p>
<SCRIPT LANGUAGE="JavaScript">
function _fresh()
{
	var endtime=new Date("August 8, 2010 20:00:00");
	var nowtime = new Date();
	var leftsecond=parseInt((endtime.getTime()-nowtime.getTime())/1000);
	if(leftsecond<0){leftsecond=0;}
	__d=parseInt(leftsecond/3600/24);
	__h=parseInt((leftsecond/3600)%24);
	__m=parseInt((leftsecond/60)%60);//2008-3-12改正，原来将60写成24了
	__s=parseInt(leftsecond%60);
	document.getElementById("_lefttime").innerHTML=__d+"天 "+__h+"小时"+__m+"分"+__s+"秒";
}
_fresh()
setInterval(_fresh,1000);
</SCRIPT>
</body>
